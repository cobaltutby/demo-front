<p style="text-align: center"> Please Login:</p>
<br>


<div style="display: flex; justify-content: space-between; min-height: 70px">

    <form style="margin-left: 16px">
        <md-form-field>
            <input mdInput placeholder="Email" [formControl]="emailFormControl" [(ngModel)]="current_email" required (ngModelChange)="checkEmail()">
            <md-error *ngIf="emailFormControl.hasError('pattern')">
                Please enter a valid email address
            </md-error>
            <md-error *ngIf="emailFormControl.hasError('required')">
                Email is
                <strong>required</strong>
            </md-error>
        </md-form-field>
    </form>

    <md-input-container *ngIf="email_valid" style="margin-left: 16px">
        <input mdInput placeholder="Please enter password" type="password" name="password" required [(ngModel)]="current_password"
            (ngModelChange)="checkPassword()">
    </md-input-container>
    <br>

</div>

<button [disabled]="!(email_valid && password_valid)" md-raised-button color="primary" (click)="login()">Login</button>
<button md-raised-button color="primary" (click)="createAccount()">Create Account</button>
